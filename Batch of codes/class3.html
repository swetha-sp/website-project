<!DOCTYPE html>
<html>
  <head>
    <title>class 3</title>
  </head>
  <body>
    <div>
      <!-- anchor tag types 3 -->
      <a href="https://getbootstrap.com/">Bootstrap</a>
      <br /><br />
      <a href="https://www.netflix.com/in/">Netflix</a>
      <br /><br />
      <a href="#head">Heading tags</a>
      <h1 id="head">A SIMPLE FORM USING HTML TAGS:</h1>
      <br /><br />
      <!-- form container -->
      <form>
        <label for="name">Enter your name:</label>
        <input
          minlength="6"
          id="name"
          type="text"
          placeholder="My Name"
          required
        />
        <br /><br />
        <label for="email">Enter your email:</label>
        <input id="email" type="email" placeholder="My mail" required />
        <br /><br />
        <label for="pass">Enter your password:</label>
        <input id="pass" type="password" placeholder="My password" required />
        <br /><br />
        <label for="number">Enter your number:</label>
        <input
          maxlength="15"
          id="number"
          type="text"
          placeholder="+91"
          required
        />
        <br /><br />
        <label for="color">Enter your color:</label>
        <input id="color" type="color" />
        <br /><br />
        <label for="date">Enter your DOB:</label>
        <input id="date" type="date" required />
        <br /><br />
        <label for="file">Enter your file:</label>
        <input id="file" type="file" />
        <br /><br />
        <label for="check">Enter the Multi option:</label>
        <label for="A">A</label>
        <input id="check" type="checkbox" />
        <label for="B">B</label>
        <input id="check" type="checkbox" />
        <label for="C">C</label>
        <input id="check" type="checkbox" />
        <label for="D">D</label>
        <input id="check" type="checkbox" />
        <br /><br />
        <label for="radio">Enter the single box:</label>
        <label for="A">A</label>
        <input name="single" id="radio" type="radio" />
        <label for="B">B</label>
        <input name="single" id="radio" type="radio" />
        <label for="C">C</label>
        <input name="single" id="radio" type="radio" />
        <label for="D">D</label>
        <input name="single" id="radio" type="radio" />
        <br /><br />
        <!-- dropdown container -->
        <label for="choice">Enter your choice:</label>
        <select id="choice">
          <option>choice 1</option>
          <option>choice 2</option>
          <option>choice 3</option>
        </select>
        <br /><br />
        <input type="submit" />
        <br /><br />
      </form>
    </div>
  </body>
</html>
